project: https://platform.activestate.com/commit/d6034680-b1ed-46a5-89e4-ac5df256fd98

scripts:
  - name: learn
    language: perl
    value: |
      use Browser::Open qw( open_browser );
      open_browser('https://platform.activestate.com/state-tool-cheat-sheet');
  - name: setup
    description: Runs the perl script to set up file extension associations and start menu shortcut pointing to the perl executable
    language: perl
    if: eq .OS.Name "Windows"
    value: |
      use lib q(.);
      use Setup qw(create_internet_shortcuts create_shortcuts create_file_assoc);
      create_internet_shortcuts();
      create_shortcuts();
      create_file_assoc();
      print "Successfully created Desktop Shortcuts and File Associations.\n\n"
  - name: introduction
    description: Short introduction to state tool usage and ActiveState platform basics
    language: perl
    value: |
      use if $^O eq "MSWin32", Win32::Console::ANSI;
      my $H = "\e[1;39;1m"; # Highlight
      my $A = "\e[1;36m"; # Actionable
      my $R = "\e[0m"; # Reset
      print <<EOT;

      You are now in an ${H}activated state${R}: a virtual environment just for this project.

      To access more of the ActiveState Platform you can visit ${A}https://platform.activestate.com/ActiveState/Perl-5.32${R}.

      Type `${A}state run learn${R}` to view a quick start guide of commonly used commands.
      EOT
  - name: convert
    description: Bring user to a webpage to convert their anonymous work to a project
    language: perl
    value: |
      use Browser::Open qw( open_browser );
      $proj = "${project}";
      $proj =~ m/\/commit\/(.+)$/;
      my $commit = $1;
      my $preview_url = "https://platform.activestate.com/project-preview/${commit}";
      print <<EOT;
      If your browser doesn't open automatically, you can visit: ${preview_url}
      EOT
      open_browser($preview_url);
  - name: pkg-before
    description: Message before packages install to inform users about build status on the webpage
    language: perl
    value: |
      use if $^O eq "MSWin32", Win32::Console::ANSI;
      my $H = "\e[1;39;1m"; # Highlight
      my $A = "\e[1;36m"; # Actionable
      my $R = "\e[0m"; # Reset
      my $proj = "${project}";
      $proj =~ m/\/commit\/(.+)$/;
      my $commit = $1;
      my $preview_url = "https://platform.activestate.com/project-preview/${commit}";
      my $msg = "";
      my $note = "";
      my $user = "${mixin.user.name}";
      if ($user eq "") {$note = "${H}Note:${R} If you sign-up for a platform account you can monitor build progress and receive an email when it completes, as well as other advanced project management functionality."; $msg = "Visit ${A}${preview_url}${R} to sign-up for account to see in-progress build-status.";}
      
      if ($note ne "" and $msg ne "") {
      print <<EOT;
      
      ${note}
      
      ${msg}

      EOT
      }
  - name: pkg-after
    description: Message after packages install to inform users about build status on the webpage
    language: perl
    value: |
      use if $^O eq "MSWin32", Win32::Console::ANSI;
      my $H = "\e[1;39;1m"; # Highlight
      my $A = "\e[1;36m"; # Actionable
      my $R = "\e[0m"; # Reset
      my $anon=0;
      my $proj = "${project}";
      $proj =~ m/\/commit\/(.+)$/;
      my $commit = $1;
      my $preview_url = "https://platform.activestate.com/project-preview/${commit}";
      my $msg = "";
      my $user = "${mixin.user.name}";
      if ($user eq "") {$msg = "${H}Note:${R} You're currently using this tool anonymously.\nSign-up for an account on the Activestate Platform to create your own version of this project.\nHaving an account gives you: full customization, team sharing, versioned backup, and more!\n\nVisit: ${A}${preview_url}${R} or run ${A}state run convert${R}."}
      if ($msg ne "") {
      print <<EOT;
      
      ${msg}
      EOT
      }

events:
  - name: first-activate
    if: eq .OS.Name "Windows"
    value: perl $scripts.setup.path()
  - name: activate
    value: perl $scripts.introduction.path()
  - name: before-command
    scope: [ "install"]
    value: pkg-before
  - name: after-command
    scope: [ "install" ]
    value: pkg-after
